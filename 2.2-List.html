<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.2-List Moshe Hadad</title>
</head>

<body>
    <header>
        <h1>lists</h1>
    </header>
    
    <main>
        <h1>First list</h1>
        <ul style="color:blue">
            <em>
        <strong>
          <u>
            <li>Chocolate</li>
            <li>Milk</li>
            <li>Sugar</li>
          </u>
        </strong>
      </em>
        </ul>

        <h2>Second list</h2>
        <ol style="color:red">
            <li>Chocolate</li>
            <li>Milk</li>
            <li>Sugar</li>
        </ol>

        <h3>third list</h3>
        <ul style="list-style: square;">
            <li>Chocolate</li>
            <li>Milk</li>
            <li>Sugar</li>
        </ul>
    </main>

</body>

</html>
